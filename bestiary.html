    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;  /* Keep this for larger screens */
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-x: auto; /* Add this for horizontal scrolling */
        }
        @media (max-width: 768px) { /* Example breakpoint */
          .container {
            max-width: 95%;
          }
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            min-width: 800px;  /* Important: Give the table a minimum width */
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #e9ecef;
            cursor: pointer; /* Indicate sortable columns */
            user-select: none;
            white-space: nowrap; /* Prevent text wrapping in headers */
        }
      th:hover {
        background-color: #dee2e6;
      }

        td {
            background-color: #ffffff;
            white-space: nowrap; /* Prevent text wrapping in cells */
        }
        td:first-child { /* Style for the name column, which becomes a link */
            cursor: pointer;
        }

        .monster-details {
          display: flex;
          flex-wrap: wrap; /* Allow wrapping for smaller screens */
          gap: 20px; /* Spacing between sections */
        }

        .stats-section, .drops-section, .other-info-section {
            flex: 1 1 300px; /* Grow, shrink, and set a base width */
            min-width: 250px; /* Prevent sections from becoming too narrow */
            padding: 10px;
            box-sizing: border-box; /* Include padding in the width */

        }


        .stats-section h3, .drops-section h3, .other-info-section h3 {
          margin-top: 0;
          margin-bottom: .5rem;
          border-bottom: 1px solid #dee2e6;
          padding-bottom: .25rem;
        }

        .sort-asc::after {
            content: ' ‚ñ≤';
        }

        .sort-desc::after {
            content: ' ‚ñº';
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
             /* Hidden by default */
            display: none;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative; /* For positioning the close button */
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

const tableBody = document.querySelector("#bestiary-table tbody");
const headers = document.querySelectorAll("#bestiary-table thead th");
const modal = document.getElementById('monsterModal'); // Get the modal element
const modalContent = document.getElementById("modalContent");
let currentSort = { column: 'name', direction: 'asc' };


function renderBestiary(data) {
    tableBody.innerHTML = '';

    data.forEach(monster => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td><a href="#" class="monster-name">${monster.name}</a></td>
            <td>${monster.level}</td>
            <td>${monster.hp}</td>
            <td>${monster.mp}</td>
            <td>${monster.speed}</td>
            <td>${monster.attack}</td>
            <td>${monster.accuracy}</td>
            <td>${monster.evade}</td>
            <td>${monster.mevade}</td>
            <td>${monster.defense}</td>
            <td>${monster.mdefense}</td>
            <td>${monster.magic}</td>
            <td>${monster.exp}</td>
            <td>${monster.gold}</td>               
        `;
        tableBody.appendChild(row);

        const nameLink = row.querySelector(".monster-name");
        nameLink.addEventListener('click', (event) => {
            event.preventDefault();  // Stop the link from navigating
            showMonsterDetails(monster);
        });

    });
}

function showMonsterDetails(monster) {
    modalContent.innerHTML = '';  // Clear previous content

    const closeButton = document.createElement('button');
    closeButton.textContent = 'X';
    closeButton.classList.add('close-button');
    closeButton.addEventListener('click', () => modal.style.display = "none");

    let dropsHtml = '<ul>';
    // Use a Map to store item names and their combined percentages.
    const itemMap = new Map();

    for (const dropKey in monster.itemInfo) {
        if (dropKey.startsWith('drop') && monster.itemInfo[dropKey] !== 'Nothing') {
            const itemName = monster.itemInfo[dropKey];
            const percentage = parseInt(dropKey.replace('drop', ''));

            // If the item is already in the map, add to its percentage.
            if (itemMap.has(itemName)) {
                itemMap.set(itemName, itemMap.get(itemName) + percentage);
            } else {
                // Otherwise, add the item to the map.
                itemMap.set(itemName, percentage);
            }
        }
    }

    if (itemMap.size > 0) {
        // Iterate through the Map and create the HTML.
        for (const [itemName, percentage] of itemMap) {
            dropsHtml += `<li>${itemName} (${percentage}%)</li>`;
        }
    } else {
        dropsHtml += '<li>None</li>'; // Display "None" if no drops
    }

    dropsHtml += "</ul>";
    dropsHtml += `<h3>Steal Info</h3><ul><li>Common: ${monster.itemInfo.stealCommon}</li><li>Rare: ${monster.itemInfo.stealRare}</li></ul>`;

    const otherInfoHTML = `
        <h3>Resistances and Weaknesses:</h3>
        <p><strong>Status Immunity:</strong> ${monster.statusImmunity}</p>
        <p><strong>Absorb:</strong> ${monster.absorb}</p>
        <p><strong>Immune:</strong> ${monster.immune}</p>
        <p><strong>Weakness:</strong> ${monster.weakness}</p>
        <p><strong>Status:</strong> ${monster.status}</p>
        <h3>Other Info</h3>
        <p><strong>Special Attack:</strong> ${monster.specialAttack}</p>
        <p><strong>Ragnarok: </strong> ${monster.ragnarok}</p>
        <p><strong>Rage: </strong>${monster.rage}</p>
        <p><strong>Sketch: </strong>${monster.sketch}</p>
        <p><strong>Flags:</strong> ${monster.flags}</p>
    `;

    modalContent.innerHTML = `
        <h2>${monster.name}</h2>
        <div class="monster-details">
            <div class="stats-section">
                <h3>Stats</h3>
                <p><strong>Level:</strong> ${monster.level}</p>
                <p><strong>HP:</strong> ${monster.hp}</p>
                <p><strong>MP:</strong> ${monster.mp}</p>
                <p><strong>Speed:</strong> ${monster.speed}</p>
                <p><strong>Attack:</strong> ${monster.attack}</p>
                <p><strong>Accuracy:</strong> ${monster.accuracy}</p>
                <p><strong>Evade:</strong> ${monster.evade}</p>
                <p><strong>Magic Evade:</strong> ${monster.mevade}</p>
                <p><strong>Defense:</strong> ${monster.defense}</p>
                <p><strong>Magic Defense:</strong> ${monster.mdefense}</p>
                <p><strong>Magic:</strong> ${monster.magic}</p>
                <p><strong>EXP:</strong> ${monster.exp}</p>
                <p><strong>Gold:</strong> ${monster.gold}</p>
            </div>
            <div class="drops-section">
                <h3>Drops</h3>
                ${dropsHtml}
            </div>
            <div class="other-info-section">
                ${otherInfoHTML}
            </div>
        </div>
    `;

    modalContent.appendChild(closeButton);
    modal.style.display = "flex";  // Show the modal
}



function sortData(column, direction) {
    const sortedData = [...Object.values(bestiaryData)].sort((a, b) => {
        const valA = a[column];
        const valB = b[column];

        if (typeof valA === 'number') {
            return direction === 'asc' ? valA - valB : valB - valA;
        } else {
            return direction === 'asc' ? String(valA).localeCompare(String(valB)) : String(valB).localeCompare(String(valA));
        }

    });
    return sortedData;
}

headers.forEach(header => {
    header.addEventListener('click', () => {
        const sortColumn = header.dataset.sort;
        if (currentSort.column === sortColumn) {
            currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
        } else {
            currentSort.column = sortColumn;
            currentSort.direction = 'asc';
        }
        headers.forEach(h => h.classList.remove('sort-asc', 'sort-desc'));
        header.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
        const sortedData = sortData(currentSort.column, currentSort.direction);
        renderBestiary(sortedData);
    });
});
const initialData = sortData(currentSort.column, currentSort.direction);
renderBestiary(initialData);
//Clicking anywhere in the modal should close it
modal.addEventListener('click', (event) => {
    if (event.target === modal) {
        modal.style.display = "none";
    }
});
    </script>
